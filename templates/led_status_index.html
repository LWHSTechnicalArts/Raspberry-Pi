<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Interweb LED Control</title>
</head>
<body>
    <h1>Raspberry Pi LED Control</h1>
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>
    <p id="ledStatus">LED Status: Unknown</p>

    <script>
        function turnOn() {
            fetch('/turn_on')
                .then(() => {
                    document.getElementById('ledStatus').innerText = 'LED Status: On';
                });
        }

        function turnOff() {
            fetch('/turn_off')
                .then(() => {
                    document.getElementById('ledStatus').innerText = 'LED Status: Off';
                });
        }
    </script>
</body>
</html>
