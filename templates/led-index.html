<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Interweb LED Control</title>
</head>
<body>
    <h1>Raspberry Pi Interweb LED Control :)</h1>
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>

    <script>
        function turnOn() {
            fetch('/turn_on');
        }

        function turnOff() {
            fetch('/turn_off');
        }
    </script>
</body>
</html>
